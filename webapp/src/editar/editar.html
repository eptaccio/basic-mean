  <div class="row">
    <form class="col s12 form-cadastro" novalidate>
      <div class="row">
        <div class="col s6">
          <i class="mdi-action-account-circle prefix small"></i>
          <input ng-model="usuario.nome" id="icon_prefix" type="text" class="validate" >
          <label for="icon_prefix">Nome</label>
        </div>

        <div class="col s6">
          <i class="mdi-social-school prefix small"></i>
          <input ng-model="usuario.curso" id="icon_prefix" type="text" class="validate" >
          <label for="icon_prefix">Curso</label>
        </div>
        
      </div>
      <input type="submit" class="btn waves-effect waves-light" ng-click="editar()">
    </form>
  </div>
